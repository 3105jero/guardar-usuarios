<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="guardar.css">
</head>
<body>

<div class="container-fluid px-5">
    <div class="row g-4">

        <!-- FORMULARIO -->
        <div class="col-md-3">
            <div class="card p-4">
                <div class="mb-3">
                    <label class="form-label text-secondary fw-semibold">Nombres</label>
                    <input type="text" class="form-control" id="names">
                </div>

                <div class="mb-4">
                    <label class="form-label text-secondary fw-semibold">Apellidos</label>
                    <input type="text" class="form-control" id="lastnames">
                </div>

                <div class="mb-4">
                    <label class="form-label text-secondary fw-semibold">correo</label>
                    <input type="text" class="form-control" id="correo">
                </div>

                <button id="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>

        <!-- TABLA -->
        <div class="col-md-9">
            <div class="card table-container">
                <table class="table mb-0">
                    <thead class="bg-white">
                        <tr>
                            <th class="py-3">Id</th>
                            <th class="py-3">Nombres</th>
                            <th class="py-3">Apellidos</th>
                            <th class="py-3">correo</th>
                            <th class="py-3">Acciones</th>
                        </tr>
                    </thead>
                    <!-- üëá AQU√ç SE AGREGAN LAS FILAS -->
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>

    </div>
</div>

</html>
